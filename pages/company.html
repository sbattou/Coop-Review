<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/company.css" />
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-heading">Salary Review</div>
    <div class="panel-body">
      <p><b>Salary: </b>{{ salary }}</p>
      <p><b>Comments: </b>{{ comment }}</p>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add new salary
      </button>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Work Review</div>
    <div class="panel-body">
      <h3><b>{{ company }}</b></h3>
      <p><b>Rating: </b>{{ rating }}</p>
      <b>Pros:</b>
      <p>{{ pros }}</p>
      <b>Cons:</b>
      <p>{{ cons }}</p>
      <b>Comments:</b>
      <p>{{ comment }}</p>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Upvote {{ upvote }}
      </button>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Interview Review</div>
    <div class="panel-body">
      <p><b>Rating: </b>{{ rating }}</p>
      <p><b>Comments: </b>{{ comment }}</p>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Upvote {{ upvote }}
      </button>
    </div>
  </div>
</body>

</html>
