<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/account.css"/>
</head>
<body>
    <h2>Account Settings</h2>
    <div class="tab-area">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="" aria-controls="general" role="tab" data-toggle="tab">General</a></li>
            <li role="presentation" class="active"><a href="" aria-controls="personal" role="tab" data-toggle="tab">Personal</a></li>
        </ul>

        <div class="tab-content">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="oldPass" placeholder="randomuser9">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="oldPass" placeholder="randomuser9@uottawa.ca">
            </div>
            <h3>Change Password</h3>
            <hr>
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" id="oldPass" placeholder="">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" id="newPass" placeholder="">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPass" placeholder="">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
